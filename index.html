<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title id="title">Adivinhe a Cor</title>
</head>
<body>
  <section>
    <header>
      <h1>Adivinhe a Cor!!!</h1>
  </header>
    <div class="top-head">
       <p id="rgb-color"></p>
       <br>
       <hr>
       <br>
       <br>
       <span>Placar:</span>
       <span type="number"  id="score">0</span>
    </div>
   <div class="balls-choise">
    <div class="ball" id="ball1"></div>
    <div class="ball" id="ball2"></div>
    <div class="ball" id="ball3"></div>
    <div class="ball" id="ball4"></div>
    <div class="ball" id="ball5"></div>
    <div class="ball" id="ball6"></div>
   </div>
   <span class="answer" id="answer">Escolha uma cor</span>
   <div class="button-choise">
     <button class="button" id="begin-game">Iniciar</button>
     <button class="button" id="reset-game">Reiniciar</button>
     <button class="button" id="hard-game">Dificil</button>
    </div>
  </section>
</body>
<footer class="">
<p>Todos os Direitos Reservados </p>
</footer>
<script src="script.js"></script></script>
</html>
