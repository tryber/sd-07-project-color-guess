<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color guess project</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1 id="title">Color guess project</h1>
        <p id="rgb-color"></p>
        <p id="answer"></p>
    </header>
    <main>
        <section id="coloredCircles">
            <div id="firstColor" class="ball"></div>
            <div id="secondColor" class="ball"></div>
            <div id="thirdColor" class="ball"></div>
            <div id="fourthColor" class="ball"></div>
            <div id="fifthColor" class="ball"></div>
            <div id="sixthColor" class="ball"></div>
        </section>
        <section id="buttons">
            <button id="reset-game">Reset game</button>
        </section>
        <section id="scoredGame">
            <p id="score"></p>
        </section>
    </main>
</body>
</html>
